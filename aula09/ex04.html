<!DOCTYPE html>
<html>
<head>
	<title>If e Else</title>
	<meta charset="utf-8"></meta>

	<script>
		
		var media = 6
		var faltas = 20 



		var notaAluno = prompt('Digite a nota do aluno(a):')
		var faltasAluno = prompt('Digite as faltas do aluno(a)')

		if (notaAluno >= media && faltasAluno <= faltas)
		{
			document.write('<h1>APROVADO</h1>')
		}
		else if (faltasAluno <= faltas && notaAluno >= 1)
		{
			document.write('<h1>EXAME FINAL</h1>')
			document.write('<h3> </h3>')		}
		else ()
		{
			document.write('<h1>REPROVADO</h1>')
		}


	</script>

</head>
