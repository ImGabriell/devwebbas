<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8"></meta>

</head>
<body>

	<script>


	var media = 6
	var notaAluno = prompt('Digite a nota do aluno(a):')

	if (notaAluno >= media) 
	{
		document.write('<h1>APROVADO(A)</h1>')
	}
	else
	{
		document.write('<h1>REPROVADO(A)</h1>')
	}	
		
	</script>

</body>
</html>
